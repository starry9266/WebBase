<!DOCTYPE html>
<html>

		<meta charset="utf-8" />
		<title>web实战——电子商务网站</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="shortcut icon" href="img/100du.ico" />
		<script src="js/jquery-1.11.0.min.js"></script>
		<!--[if IE 6]>
		<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a.js" ></script>
		<script>
			DD_belatedPNG.fix('*');

	</head>
	<body>
	<!--头部区域-->
		<div id="header" class="gradient">
			<p class="city">
				切换城市：
				<a href="#" class="active">北京</a>
				<a href="#">上海</a>
				<a href="#">福州</a>
				<a href="#">广州</a>
				<a href="#">青岛</a>
			</p>
			<p class="link">
				<a href="#" class="ico1">加盟100度</a>
				<a href="#" class="ico2">商品管理</a>
			</p>
		</div>
	
	<!--导航区域-->
		<div id="nav"></div>
		
	<!--查询区域-->
		<div id="search" class="gradient">
			<div class="bar">
				<ul class="menu">
					<li class="active">搜店</li>
					<li class="gradient">地址</li>

			</div>
		</div>
		
		
	<!--内容区域-->
		<div id="content" class="clear">
		<!--左边区域-->
			<div class="main fl">

				<div class="main_wrap clear">   <!--注意：子元素有浮动的地方，父元素外边的必须清除浮动“clear”-->
				<!--左边：部分区-->
					<div class="section fl">aaaa</div>
				<!--右边：选项区-->
					<div class="options fr">
					<!--选项卡上部分-->
						<ul class="nav">
						<!--li第一个高亮显示-->
							<li class="active fl">aaa</li>
						<!--li第二个渐变-->
							<li class="gradient fr">bbb</li>
						</ul>
					<!--选项卡主要内容部分-->
						<div class="con"></div>
					</div>
				</div>
			<!--下部分：广告区-->
				<div class="main_ad"><a href="#"><img src="img/ad/ad1.jpg"></a></div>
			
			
			<!--内容第二板块-->

				<!--右边：选项区-->
					<div class="section fr">B</div>
				</div>

				<!--左边：部分区-->

						<!--li第一个高亮显示-->
							<li class="active fl">aaa</li>
						<!--li第二个渐变-->
							<li class="gradient fr">bbb</li>
						</ul>
					<!--选项卡主要内容部分-->
						<div class="con"></div>
					</div>
				<!--右边：选项区-->
					<div class="section fr"></div>
				</div>
			<!--下部分：广告区-->
				<div class="main_ad"><a href="#"><img src="img/ad/ad1.jpg"></a></div>

				<!--右边：选项区-->

				<div class="side_section"></div>
